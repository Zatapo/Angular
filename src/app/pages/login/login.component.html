<div class="container">
    <div class="title">
        <h1>Iniciar sesi√≥n</h1>
    </div>
    <form (ngSubmit)="login()" #loginS="ngForm">

        <label for="Email">Email</label>
        <div>
            <input type="text" class="form-control" [(ngModel)]="model.mail" name="mail" placeholder="Email" required>
        </div>

        <label for="Password">Password</label>
        <div>
            <input type="password" class="form-control" [(ngModel)]="model.password" name="password"
                placeholder="Password" required>
        </div>

        <button [disabled]="!loginS.form.valid" type="submit" value="Login">Login</button>
    </form>
</div>
